name: pcsx2-tabetai # you probably want to 'snapcraft register <name>'
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Sony PlayStation 2 emulator. # 79 char long summary
description: |
  PCSX2 is a Playstation 2 'emulator'.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  pcsx2-tabetai: 
    command: desktop-launch $SNAP/bin/PCSX2
    plugs: [network, network-bind, x11, opengl, home, alsa, pulseaudio, bluez, joystick, raw-usb, removable-media, wayland, unity7]
    desktop: usr/share/applications/PCSX2.desktop


parts:
  pcsx2-tabetai:
    source: https://github.com/PCSX2/pcsx2.git
    plugin: cmake
    configflags:
          - -DCMAKE_BUILD_TYPE=Release
          - -DCMAKE_BUILD_STRIP=FALSE
          - -DXDG_STD=TRUE
          - -DDISABLE_ADVANCE_SIMD=TRUE
          - -DPACKAGE_MODE=TRUE
          - -DGSDX_LEGACY=TRUE
    build-packages:
      - libaio-dev
      - libasound2-dev
      - libbz2-dev
      - libegl1-mesa-dev
      - libgl1-mesa-dev
      - libglew-dev
      - libglu1-mesa-dev
      - libgtk2.0-dev
      - libjpeg-dev
      - libsdl1.2-dev
      - libsoundtouch-dev
      - libsparsehash-dev
      - libwxbase3.0-dev
      - libwxgtk3.0-dev
      - libx11-dev
      - nvidia-cg-dev
      - portaudio19-dev
      - zlib1g-dev
      - libpng++-dev
      - libpng-dev
   stage-packages:
      - libaio1
      - libasound2
      - libc6
      - libgcc1
      - libgdk-pixbuf2.0-0
      - libgl1-mesa-glx
      - libglib2.0-0
      - libgtk2.0-0
      - liblzma5
      - libpng12-0
      - libportaudio2
      - libsdl2-2.0-0
      - libsoundtouch1
      - libstdc++6
      - libwxbase3.0-0v5
      - libwxgtk3.0-0v5
      - libx11-6
      - zlib1g 
    after: [desktop-gtk2]
